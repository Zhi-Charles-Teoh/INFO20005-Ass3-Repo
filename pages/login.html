<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="../styles/reset.css">
    <title>Login | Great Guitars AU</title>
</head>
<body>
    <script language="javascript" type=text/javascript src="../reusables/header.txt"></script>

    <section class="login">
        <div class="login__login">
            <h1>LOG IN</h1>
            <form id="login">
                <input type="text" placeholder="Email">
                <input type="password" placeholder="Password">
                <a href="#">Forgot password?</a>
                <a href="../pages/index.html">LOG IN</a>
            </form>
        </div>
        <div class="login__rego">
            <h1>SIGN UP</h1>
            <form id="rego">
                <input type="text" placeholder="Email">
                <input type="text" placeholder="Full Name">
                <input type="password" placeholder="Password">
                <input type="password" placeholder="Confirm Password">
                <a href="../pages/index.html">SIGN UP</a>
            </form>
        </div>
    </section>

    <script language="javascript" type=text/javascript src="../reusables/footer.txt"></script>   
</body>
</html>
