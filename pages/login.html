<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/styles.css">
    <title>Login | Great Guitars AU</title>
</head>
<body>
    <script language="javascript" type=text/javascript src="../reusables/header.txt"></script>

    <section class="section-header"></section>

    <section class="section-login">
        <div class="login__login">
            <div class="login-box">
                <div class="cart__top-top">
                    <h1>LOG IN</h1>
                </div>
                <form id="login">
                    <div class="single-textbox cluster ck-forms">
                        <input type="text" placeholder="Email">
                        <input type="password" placeholder="Password">
                        <a class="forgot" href="#">Forgot password?</a>
                        <a class="btn-yes" href="../pages/index.html">LOG IN</a>
                    </div>
                </form>
            </div>
        </div>

        <div class="login__rego">
            <div class="rego-box">
                <div class="cart__top-top">
                    <h1>SIGN UP</h1>
                </div>
                <form id="rego">
                    <div class="single-textbox cluster ck-forms">
                        <input type="text" placeholder="Email">
                        <input type="text" placeholder="Full Name">
                        <input type="password" placeholder="Password">
                        <input type="password" placeholder="Confirm Password">
                        <a class="btn-yes" href="../pages/index.html">SIGN UP</a>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <script language="javascript" type=text/javascript src="../reusables/footer.txt"></script>   
</body>
</html>
